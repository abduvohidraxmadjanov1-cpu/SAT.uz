    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              cyber: {
                DEFAULT: '#00f0ff',
                dim: '#00a3aa',
                dark: '#004a4d',
                glow: 'rgba(0, 240, 255, 0.5)',
              },
              void: {
                DEFAULT: '#020203', // Ultra-deep charcoal black
                light: '#0a0a0c',
                lighter: '#121214',
                panel: '#18181b',
              },
              accent: {
                purple: '#7c3aed',
                blue: '#2563eb',
                gold: '#fbbf24'
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              mono: ['JetBrains Mono', 'Fira Code', 'monospace'],
              display: ['Cabinet Grotesk', 'Inter', 'sans-serif'],
            },
            animation: {
              'aurora': 'aurora 60s linear infinite',
              'float': 'float 10s ease-in-out infinite',
              'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 20s linear infinite',
              'spotlight': 'spotlight 2s ease .75s 1 forwards',
              'scan': 'scan 4s ease-in-out infinite',
              'shimmer': 'shimmer 3s linear infinite',
            },
            keyframes: {
              aurora: {
                '0%': { backgroundPosition: '50% 50%, 50% 50%' },
                '100%': { backgroundPosition: '350% 50%, 350% 50%' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              scan: {
                '0%, 100%': { transform: 'translateY(-100%)' },
                '50%': { transform: 'translateY(100%)' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              },
              spotlight: {
                '0%': { opacity: 0, transform: 'translate(-50%, -50%) scale(0.5)' },
                '100%': { opacity: 1, transform: 'translate(-50%, -50%) scale(1)' }
              }
            },
            backgroundImage: {
              'grid-white': "url(\"data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32' width='32' height='32' fill='none' stroke='rgb(255 255 255 / 0.03)'%3e%3cpath d='M0 .5H31.5V32'/%3e%3c/svg%3e\")",
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --cyber-primary: #00f0ff;
        --void-bg: #020203;
      }

      body {
        background-color: var(--void-bg);
        color: #fff;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        cursor: none; /* Custom cursor enforced */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        font-feature-settings: "cv11", "ss01";
      }

      /* Cinematic Noise Grain */
      .grain-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9998;
        opacity: 0.035;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        mix-blend-mode: overlay;
      }

      /* Diamond Glass - High Fidelity */
      .glass-diamond {
        background: rgba(10, 10, 12, 0.6);
        backdrop-filter: blur(20px) saturate(140%);
        -webkit-backdrop-filter: blur(20px) saturate(140%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 
          0 20px 40px -10px rgba(0, 0, 0, 0.5),
          inset 0 1px 0 0 rgba(255, 255, 255, 0.1),
          inset 0 0 20px rgba(0, 240, 255, 0.02);
      }

      /* Spotlight Hover Effect */
      .spotlight-card {
        position: relative;
        overflow: hidden;
      }
      
      .spotlight-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(
          800px circle at var(--mouse-x) var(--mouse-y),
          rgba(255, 255, 255, 0.06),
          transparent 40%
        );
        opacity: 0;
        transition: opacity 0.5s;
        pointer-events: none;
        z-index: 1;
      }

      .spotlight-card:hover::before {
        opacity: 1;
      }

      .spotlight-border {
        position: absolute;
        inset: 0;
        border-radius: inherit;
        padding: 1px;
        background: radial-gradient(
          600px circle at var(--mouse-x) var(--mouse-y),
          rgba(0, 240, 255, 0.6),
          transparent 40%
        );
        -webkit-mask: 
          linear-gradient(#fff 0 0) content-box, 
          linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        opacity: 0;
        transition: opacity 0.5s;
        pointer-events: none;
        z-index: 2;
      }

      .spotlight-card:hover .spotlight-border {
        opacity: 1;
      }

      /* Selection Style */
      ::selection {
        background: rgba(0, 240, 255, 0.2);
        color: #fff;
        text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
      }

      /* Sleek Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #020203; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #00f0ff; }
    </style>
